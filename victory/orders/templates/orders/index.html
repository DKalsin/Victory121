{% extends 'base.html' %}

{% block title %}
Orders
{% endblock %}

{% block content %}
<div class="row">
  <div class="col">
    Order title
  </div>
  <div class="col">
    Assignee
  </div>
  <div class="col">
    Status
  </div>
{% for order in order_list %}
  <div class="row">
    <div class="col">
      <a href="{% url 'orders:update_order' order.id %}">{{ order.title }}</a>
    </div>
    <div class="col">
      {{ order.assignee }}
    </div>
    <div class="col">
      {{ order.get_status_display }}
    </div>
  </div>

{% endfor %}
{% endblock %}
